<p>
    <mat-toolbar color="primary">
        <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu_book</mat-icon>
        </a>
        <span>Examportal</span>
        <span class="example-spacer"></span>
        <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
            Login
      </a>
        <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-icon-button class="example-icon mr" aria-label="Example icon-button with share icon">
            Register

      </a>



        <a (click)="logout()" mat-icon-button *ngIf="isLoggedIn" class="example-icon mr" aria-label="Example icon-button with share icon">
        Logout

  </a>


        <a *ngIf="isLoggedIn" class="example-icon ml20" mat-button aria-label="Example icon-button with share icon">
    {{login.getUser().username}}

</a>



    </mat-toolbar>
</p>
